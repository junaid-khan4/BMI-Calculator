<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>BMI Calculator</h1>
        </div>
    </header>
    <main>
        <div class="inputs">
            <label for="height">Height (m):</label>
            <input id="height" name="height" type="number" step="0.01" placeholder="Enter your height">
            
            <label for="weight">Weight (kg):</label>
<input id="weight" name="weight" type="number" step="0.1" placeholder="Enter Your weight">
        </div>
        <div class="calculate">
            <button id="calculate" type="button">Calculate</button>

        </div>
        <div class="result">

        </div>
    </main>
    <footer>
        <p>ALL RIGHTS RESERVED</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
